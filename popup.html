<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LLM Translator</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>LLM 翻译</h1>
    <p>连接 OpenAI-like 或本地 LLM</p>
  </header>

  <section class="settings">
    <h2>模型设置</h2>
    <label>
      提供方
      <select id="provider">
        <option value="openai">OpenAI 兼容</option>
        <option value="local">本地服务</option>
      </select>
    </label>
    <label>
      基础地址
      <input id="baseUrl" placeholder="https://api.openai.com" />
    </label>
    <label>
      API Key（本地可留空）
      <input id="apiKey" type="password" placeholder="sk-..." />
    </label>
    <label>
      模型
      <input id="model" value="gpt-3.5-turbo" />
    </label>
    <label>
      Temperature
      <input id="temperature" type="number" step="0.1" min="0" max="1" value="0.2" />
    </label>
    <label>
      默认目标语言
      <input id="defaultTargetLanguage" value="中文" />
    </label>
    <label class="inline">
      <input id="selectionEnabled" type="checkbox" checked />
      启用划词翻译浮窗（参考沉浸式翻译体验）
    </label>
    <button id="saveSettings">保存配置</button>
    <p class="hint">说明：针对 OpenAI 兼容接口默认使用 <code>/v1/chat/completions</code>。</p>
  </section>

  <section class="translator">
    <h2>翻译</h2>
    <label>
      目标语言
      <input id="targetLanguage" value="中文" />
    </label>
    <label>
      待翻译文本
      <textarea id="sourceText" rows="4" placeholder="请输入待翻译文本"></textarea>
    </label>
    <button id="translate">翻译</button>
    <div id="status" role="status"></div>
    <label>
      结果
      <textarea id="result" rows="4" readonly></textarea>
    </label>
  </section>

  <script src="popup.js"></script>
</body>
</html>
